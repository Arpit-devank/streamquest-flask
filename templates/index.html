{% extends "base.html" %}

{% block content %}
<h2>Watch Available movies</h2>

<div class="card-container">
    {% for item in contents %}
    <div class="content-card">
        <h3>{{ item.title }}</h3>
        <p>{{ item.genre }}</p>
        <a class="details-btn" href="/details/{{ item.id }}">View Details</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
